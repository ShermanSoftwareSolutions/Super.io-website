<h2>Login bij Super.io</h2>

<form class="login" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">E-mailadres</label>
    <input [(ngModel)]="loginData.email" required type="email" ngControl="email" #email="ngForm" id="email" class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Wachtwoord</label>
    <input [(ngModel)]="loginData.password" required min="6" type="password"  ngControl="password" #password="ngForm" id="password" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>

  <p class="signup-call">Nog geen gebruiker? <a>Registreer dan nu!</a></p>
</form>
